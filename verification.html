<!DOCTYPE html>

								<div class="enter__input-box">

									</div>

										<button type="button" class="button blue-button">Додати</button>
									</div>
								</div>
								<div class="enter__input-box">
									<p class="blue-text">

								</div>
								<div class="enter__input-box">

										</label>
									</div>
									<div class="enter__input-box">
										<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="" class="input enter__input">
									</div>
								</div>
								<div class="enter__input-box">

								</div>
								<div class="enter__input-box">

										<label for="" class="enter__label label">

										</label>
									</div>
									<div class="enter__input-box flex">

										<button type="button" class="button blue-button">Додати</button>

									</button>
