<!DOCTYPE html>
<html lang="en">

<head>
	<title>Вхід</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230329100353">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<section class="section enter">
				<div class="enter__container">
					<div class="enter__bg"></div>
					<div class="enter__content">
						<div class="enter__top">
							<p class="enter__logo-box">
								<img src="img/icons/logo.svg" alt="" class="enter__logo">
							</p>
							<p class="enter__company">
								ХЕРСОНСКОЕ РЕГИОНАЛЬНОЕ ОТДЕЛЕНИЕ
								АССОЦИАЦИИ СПЕЦИАЛИСТОВ ПО НЕДВИЖИМОСТИ
								(РИЭЛТОРОВ) УКРАИНЫ
							</p>
						</div>
						<div class="enter__form-box">
							<form action="#" class="enter__form">
								<div class="enter__title-box">
									<p class="enter__title title-active">
										Вхід
									</p>
									<p class="enter__title">
										Реєстрація
									</p>
								</div>
								<div class="enter__input-box">
									<div class="enter__label-box">
										<label for="" class="enter__label label">
											Email address
										</label>
									</div>
									<div class="enter__input-box">
										<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="your.email@gmail.com" class="input enter__input">
									</div>
								</div>
								<div class="enter__input-box">
									<div class="enter__label-box">
										<label for="" class="enter__label label">
											Пароль
										</label>
									</div>
									<div class="enter__input-box">
										<input autocomplete="off" type="password" name="form[]" data-error="Помилка" placeholder="Your password" class="input enter__input">
									</div>
								</div>
								<p class="enter__forget">
									<span class=" gray-text">
										Забули пароль?
									</span>
									<a href="#!" class="enter__link blue-link">
										Напишіть нам
									</a>
								</p>
								<div class="enter__btn-box">
									<button type="submit" class="button enter__button blue-button">
										Ввійти
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	</div>
	</div>
	<script src="js/app.min.js?_v=20230329100353"></script>
</body>

</html>
